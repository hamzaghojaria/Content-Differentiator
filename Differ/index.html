<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        #downloadSection {
            display: none;
            margin-top: 20px;
        }
        #loadingMessage {
            display: none;
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Upload a File</h2>
    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
    <button onclick="uploadFile()">Upload & Preview</button>

    <h3>Preview:</h3>
    <table id="previewTable"></table>

    <h3>Select Columns</h3>
    <label>Column 1:</label>
    <select id="column1"></select>
    
    <label>Column 2:</label>
    <select id="column2"></select>
    
    <button onclick="processFile()">Compare & Download</button>

    <p id="loadingMessage">Processing... Please wait.</p>

    <div id="downloadSection">
        <h3>Download Processed File</h3>
        <a id="downloadLink" href="#" download="final_output.xlsx">Download Excel File</a>
    </div>

    <script>
        let uploadedFile = null;
        let previewData = [];

        async function uploadFile() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);

            try {
                const response = await fetch("http://127.0.0.1:8000/preview/", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (response.ok && result.preview) {
                    uploadedFile = fileInput;
                    previewData = result.preview;
                    populateTable(result.preview);
                    populateDropdowns(result.preview);
                } else {
                    alert("Error: " + (result.detail || "Failed to process file."));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to upload file.");
            }
        }

        function populateTable(data) {
            const table = document.getElementById("previewTable");
            table.innerHTML = "";
            
            if (data.length === 0) {
                table.innerHTML = "<tr><td>No data available</td></tr>";
                return;
            }

            const headers = Object.keys(data[0]);
            let thead = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";
            let tbody = data.map(row => 
                "<tr>" + headers.map(h => `<td>${row[h] || ""}</td>`).join('') + "</tr>"
            ).join('');

            table.innerHTML = thead + tbody;
        }

        function populateDropdowns(data) {
            if (data.length === 0) return;

            const columns = Object.keys(data[0]);
            const column1Select = document.getElementById("column1");
            const column2Select = document.getElementById("column2");

            column1Select.innerHTML = columns.map(col => `<option value="${col}">${col}</option>`).join('');
            column2Select.innerHTML = columns.map(col => `<option value="${col}">${col}</option>`).join('');
        }

        async function processFile() {
            if (!uploadedFile) {
                alert("Please upload a file first!");
                return;
            }

            const column1 = document.getElementById("column1").value;
            const column2 = document.getElementById("column2").value;

            if (!column1 || !column2 || column1 === column2) {
                alert("Please select two different columns!");
                return;
            }

            const formData = new FormData();
            formData.append("file", uploadedFile);
            formData.append("column1", column1);
            formData.append("column2", column2);

            // Show loading message
            document.getElementById("loadingMessage").style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8000/content-difference/", {
                    method: "POST",
                    body: formData
                });

                // Hide loading message
                document.getElementById("loadingMessage").style.display = "none";

                const result = await response.json();

                if (result.download_url) {
                    // Fetch and download the file
                    const fileResponse = await fetch("http://127.0.0.1:8000" + result.download_url);
                    
                    if (!fileResponse.ok) {
                        alert("Error downloading file.");
                        return;
                    }

                    const blob = await fileResponse.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    document.getElementById("downloadLink").href = url;
                    document.getElementById("downloadSection").style.display = "block";
                } else {
                    alert("Error processing file: " + (result.Error || "Unknown error"));
                }
            } catch (error) {
                document.getElementById("loadingMessage").style.display = "none";
                console.error("Error:", error);
                alert("Failed to process file.");
            }
        }
    </script>

</body>
</html>
